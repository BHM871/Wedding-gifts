spring.datasource.url=jdbc:postgresql://localhost:5432/wedding_gifts
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

api.security.token.secret=${JTW_SECRET:secret_default}

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=src/main/resources/static/wedding.pfx
server.ssl.key-store-password=wedding-pass

server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.3